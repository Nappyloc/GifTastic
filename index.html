<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>GifTastic</title>
    <!-- MDB icon -->
    <link
      rel="icon"
      href="https://res.cloudinary.com/dking14/image/upload/v1595736428/favicons/favicon_viszg8.ico"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->

    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://res.cloudinary.com/dking14/image/upload/v1595736428/favicons/favicon_viszg8.ico"
            height="30"
            alt=""
            loading="lazy"
          />
          GifTastic
        </a>
      </div>
    </nav>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light">
      <h1 class="mb-3">Welcome to GifTastic</h1>
      <h4 class="mb-3">
        Click on a button below to reveal the Gifs or create your own button
      </h4>
    </div>
    <!-- Static Button Group -->
    <div class="container ">
      <div class="row flex-row ">
        <!--Grid column-->
        <div class="col-6 flex ">
          <div class="list-group list-group-horizontal-sm flex-col" id="buttonDiv"></div>
        </div>
        <!--Grid column-->
      </div>
      <div class="row d-flex">
        <div class="col-sm-9  " id="resultsDiv">
          
        </div>


        <div class="col-3 d-flex justify-content-center  ">
          <form class="">
            <div class="form-group justify-content-center">
              <label for="search" class="text-center">Add an Action Hero Button</label>
              <p id="subtext">Type the Hero's Name then select Add Button</p>
              <input
                type="text"
                class="form-control"
                onfocus="this.value=''"
                id="input"
              />
            </div>
            <button id="search" class="btn btn-dark">
              Add Button
            </button>
          </form>
        </div>
      </div> 



      </div>
    </div>


      

    <!-- Javascript Links to Jquery and app.js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GifTastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS and personal style sheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-7">
        <h3>Click on a button to search for Giphs</h3>
        <hr class="my-4" />
        <div id="buttonDiv"></div>
      </div>
    </div>
    <div class="row" id="row2">
      <div id="resultsDiv" class="col-9"></div>
      <div class="col-3">
        <form>
          <div class="form-group">
            <label for="search">Add an Action Hero</label>
            <p id="subtext">add a new button by entering in a new search</p>
            <input type="text" class="form-control" id="input" />
          </div>
          <button id="search" class="btn btn-primary">
            Search
          </button>
        </form>
      </div>
    </div>

    <!-- Javascript Links to Jquery and app.js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
